<script type="text/javascript">
var mine = new Backbone.Collection([]);
var populate = function populate(count, seed, unique){
    var arr = [];
    while(count--){
        arr.push({
            name: count + '_seed_' + seed,
            count: count,
            seed: seed,
            unique: unique
        });
        seed--;
    }
    return arr;
}

</script>
