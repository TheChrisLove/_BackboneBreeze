<style type="text/css">
body { 
  background: url(/img/slider/SickPupBkg.jpg) no-repeat center center fixed; 
  -webkit-background-size: cover;
  -moz-background-size: cover;
  -o-background-size: cover;
  background-size: cover;
}
</style>

<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-7">
            <div class="panel">
                <div class="panel-heading panel-purple">
                    <span class="glyphicon glyphicon-home"></span> Your pet loves when you login!</div>
                <div class="panel-body">
                    <form class="form-horizontal" role="form">
                    <div class="form-group">                      
                        <label for="inputEmail3" class="col-sm-3 control-label">
                            Username</label>
                        <div class="col-sm-9">
                            <input type="text" data-bind="value: $data.username"  name="username" id="username" class="form-control" placeholder="Username" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputPassword3" class="col-sm-3 control-label">
                            Password</label>
                        <div class="col-sm-9">
                            <input type="password"  data-bind="value: $data.password" name="password" id="password" class="form-control" placeholder="Password" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-7 col-sm-5">
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox"/>
                                    Remember me
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group last">
                        <div class="col-sm-offset-8 col-sm-2">
                            <button class="btn btn-primary loginButton js-loginButton" id="loginButton" data-bind="disable: loggingIn" data-loading-text="Logging in..."><span class="glyphicon glyphicon-ok"></span> Login</button>
                        </div>
                    </div>
                        <input type="submit" class="concealed" value="Go"/>
                    </form>
                </div>
                <div class="panel-footer">
                    <p class="text-right">
                        <a href="auth/forgotpassword" class="link">Forgot Password?</a>
                    </p>
                    <p>
                        <label class="error" data-bind="text: error_message">Error!</label>
                    </p>
            </div>
        </div>
    </div>
</div>
