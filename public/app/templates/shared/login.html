
<div class="container">
    <div class="row">
        <div class="col-md-5">
            <h1 class="form-title">Welcome Back</h1>
            <p>Login now!</p>
            <form class="form-horizontal bannerForm" role="form">
            <fieldset>
                <div class="form-group">                      
                    <div class="col-sm-12">
                        <input type="text" data-bind="value: $data.username"  name="username" id="username" class="form-control" placeholder="Enter your email" />
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-12">
                        <input type="password"  data-bind="value: $data.password" name="password" id="password" class="form-control" placeholder="Enter your password" required>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-12">
                        <p>
                        <a href="auth/forgotpassword" class="link">Forgot Password?</a>
                        <button class="pull-right btn btn-primary loginButton js-loginButton" id="loginButton" data-bind="disable: loggingIn" data-loading-text="Logging in..."><span class="glyphicon glyphicon-ok"></span> Login</button>
                        </p>
                    </div>
                </div>
                <input type="submit" class="concealed" value="Go"/>
              </fieldset>
            </form>
        </div>
    </div>
</div>
