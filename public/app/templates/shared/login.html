<form role="form">
<div class="form-group">
    <input type="text" data-bind="value: $data.username" name="username" id="username" class="form-control" placeholder="User Name" />
    <input type="password"  data-bind="value: $data.password" name="password" id="password" class="form-control" placeholder="Password">
</div>
<p class="text-right">
    <button class="btn btn-primary loginButton js-loginButton" id="loginButton" data-bind="disable: loggingIn" data-loading-text="Logging in...">Login</button>
</p>


<p class="text-right">
    <a href="auth/forgotpassword" class="link">Forgot Password?</a>
</p>
<p>
    <label class="error" data-bind="text: error_message">Error!</label>
</p>
<input type="submit" class="concealed" value="Go"/>
</form>
