<style type="text/css">
body { 
  background: url(/img/slider/SickPupBkg.jpg) no-repeat center center fixed; 
  -webkit-background-size: cover;
  -moz-background-size: cover;
  -o-background-size: cover;
  background-size: cover;
}
</style>

<div class="container">
    <div class="row step_1">
        <div class="col-md-4 col-md-offset-7">
            <div class="panel">
                <div class="panel-heading panel-purple">
                    <span class="glyphicon glyphicon-home"></span> Your pet loves when you login!</div>
                <div class="panel-body">
                    <form class="form-horizontal" role="form">
                    <div class="form-group">                      
                        <label for="inputEmail3" class="col-sm-3 control-label">
                            email</label>
                        <div class="col-sm-9">
                            <input type="text" data-bind="value: $data.username"  name="username" id="username" class="form-control" placeholder="Your Email Address" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputPassword3" class="col-sm-3 control-label">
                            Zipcode</label>
                        <div class="col-sm-9">
                            <input type="text"  data-bind="value: $data.zipcode" name="zipcode" id="zipcode" class="form-control" placeholder="Your Zipcode" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="checkbox-inline">
                          <input type="radio" name="accountType" id="inlineCheckbox1" value="option1" checked> Patient
                        </label>
                        <label class="checkbox-inline">
                          <input type="radio" name="accountType" id="inlineCheckbox2" value="option2"> Doctor
                        </label>
                    </div>
                    <div class="form-group last">
                        <div class="col-sm-offset-8 col-sm-2">
                            <button class="btn btn-primary loginButton js-continue" id="loginButton" data-bind="disable: loggingIn" data-loading-text="Logging in..."><span class="glyphicon glyphicon-ok"></span> Continue</button>
                        </div>
                    </div>
                        <input type="submit" class="concealed" value="Go"/>
                    </form>
                </div>
                <div class="panel-footer">
                    <p class="text-right">
                        <a href="patient/login" class="link">Have an account? Sign In.</a>
                    </p>
            </div>
        </div>
    </div>
    <div class="row step_2">
    </div>
</div>
