
<div class="container">
    <div class="row">
        <div class="col-md-5">
            <h1 class="form-title">Get Started</h1>
            <p> Create a case now to get help...</p>
            <form class="form-horizontal bannerForm" role="form">
            <fieldset>
              <div class="form-group">
                  <div class="col-md-12">                        
                  <textarea type="text" rows="3" class="form-control" id="Description" placeholder="Briefly tell us about your case" data-bind="value: Description" autofocus=autofocus>
                  </textarea>
                  </div>
              </div>

              <div class="form-group">
                  <div class="col-md-12">                        
                      <select class="form-control" data-bind="value: PetType">
                        <option>What type of pet do you have?</option>
                        <option value="Dog" >Dog</option>
                        <option value="Cat" >Cat</option>
                        <option value="Bird" >Bird</option>
                        <option value="Reptile" >Reptile</option>
                        <option value="Fish" >Fish</option>
                        <option value="Other" >Other</option>
                      </select>
                  </div>
              </div>

              <div class="form-group">
                  <div class="col-md-12">                        
                      <select class="form-control" data-bind="value: CaseType">
                        <option>What help are you looking for?</option>
                        <option value="Veterinarian" >Veterinarian</option>
                        <option value="Grooming" >Grooming</option>
                        <option value="Boarding" >Boarding</option>
                        <option value="Sitter" >Sitters</option>
                        <option value="Trainer" >Trainers</option>
                        <option value="Other" >Other</option>
                      </select>
                  </div>
              </div>

              <div class="form-group">
                  <div class="col-md-12">
                  <input type="text" class="form-control" id="ImageUrl" placeholder="Enter an Image Link" data-bind="value: ImageUrl">                        </div>
              </div>

                          </div>
                      </span>
                  </div>
              </div>
              -->

              <div class="form-group" data-bind="visible: !loggedIn()">
                  <div class="col-md-12">
                  <input type="email" class="form-control" id="Email" placeholder="Enter Your Email" data-bind="value: Email">                        </div>
              </div>

              <div class="form-group" data-bind="visible: !loggedIn()">
                  <div class="col-md-12">
                  <input type="text" class="form-control" id="City" placeholder="Enter Your City" data-bind="value: City">                 </div>
              </div>
                  <span type="submit" class="btn btn-primary js-createCase"> <i class="glyphicon glyphicon-ok"></i> Create Case</span>
              </fieldset>
            </form>
        </div>
    </div>
</div>
