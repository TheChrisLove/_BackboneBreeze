
        <section id="home" class="updatable">
            <!-- Slider -->
            <article class="bannercontainer">
                <div class="banner ">
                    <ul>
                        <li data-transition="fade" data-slotamount="1">
                            <img src="img/slider/slider01.jpg" alt="//" />
                            <div class="caption lfb " data-x="left" data-y="top" data-speed="2000" data-start="634" data-easing="easeOutBack">
                                
                                <div class="col-md-12 action" style="margin-top:90px;">
                                      <h2 style="margin-bottom: 20px;">Create a case and see for yourself.</h2>
                                      <form class="form-horizontal bannerForm" role="form">
                                          <fieldset>
                                        <div class="form-group">
                                            <div class="col-md-12">                        
                                            <textarea type="text" rows="3" class="form-control" id="Description" placeholder="Briefly tell us about your case" data-bind="value: Description" autofocus=autofocus>
                                            </textarea>
                                            </div>
                                        </div>

                                        <div class="form-group">
                                            <div class="col-md-12">                        
                                                <select class="form-control" data-bind="value: PetType">
                                                  <option>What type of pet do you have?</option>
                                                  <option value="Dog" >Dog</option>
                                                  <option value="Cat" >Cat</option>
                                                  <option value="Bird" >Bird</option>
                                                  <option value="Reptile" >Reptile</option>
                                                  <option value="Exotic" >Exotic</option>
                                                  <option value="Small Animal" >Small Mammal</option>
                                                </select>
                                            </div>
                                        </div>

                                        <div class="form-group">
                                            <div class="col-md-12">                        
                                                <select class="form-control" data-bind="value: CaseType">
                                                  <option>Whom are you looking for?</option>
                                                  <option value="Veterinarian" >Veterinarians</option>
                                                  <option value="Dog Walker" >Dog Walkers</option>
                                                  <option value="Groomer" >Groomers</option>
                                                  <option value="Sitter" >Sitters</option>
                                                  <option value="Trainer" >Trainers</option>
                                                </select>
                                            </div>
                                        </div>

                                        <div class="form-group">
                                            <div class="col-md-12">
                                            <input type="email" class="form-control" id="Email" placeholder="Enter an Image Link" data-bind="value: ImageUrl">                        </div>
                                        </div>

                                        <!--
                                        <div class="form-group">
                                            <div class="input-group image-preview">
                                                <input type="text" class="form-control image-preview-filename" placeholder="Upload an image" > 
                                                <span class="input-group-btn">
                                                    <button type="button" class="btn btn-primary image-preview-clear" style="display:none;">
                                                        <span class="glyphicon glyphicon-remove"></span> Clear
                                                    </button>
                                                    <div class="btn btn-primary image-preview-input">
                                                        <span class="glyphicon glyphicon-folder-open"></span>
                                                        <span class="image-preview-input-title">Browse</span>
                                                        <input type="file" accept="image/png, image/jpeg, image/gif" name="caseInput-file-preview" class="form-control" id="ImageUrl" placeholder="Enter Image Url" /> 
                                                    </div>
                                                </span>
                                            </div>
                                        </div>
                                        -->

                                        <div class="form-group" data-bind="visible: !loggedIn()">
                                            <div class="col-md-12">
                                            <input type="email" class="form-control" id="Email" placeholder="Enter Your Email" data-bind="value: Email">                        </div>
                                        </div>

                                        <div class="form-group" data-bind="visible: !loggedIn()">
                                            <div class="col-md-12">
                                            <input type="text" class="form-control" id="Zipcode" placeholder="Enter Your Zipcode" data-bind="value: Zipcode">                 </div>
                                        </div>
                                            <a type="submit" class="btn js-createCase">
                                        <i class="glyphicon glyphicon-ok"></i> Create Case</a>
                                        </fieldset>
                                      </form>
                                  </div>
                            </div>
                        </li>

                    </ul>
                </div>
            </article>
            <!-- End Slider -->    
        </section>
